<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Bəyannaməsi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Viza Bəyannaməsi</h1>
        <p>Xahiş edirik aşağıdakı məlumatları düzgün şəkildə doldurun.</p>
    </header>
    <form action="#" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="passport">Pasportu yükləyin:</label>
            <input type="file" id="passport" name="passport" accept="image/*,application/pdf" required>
        </div>
        <div class="form-group">
            <label for="photo">HD Şəkil yükləyin:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="status">Ailə vəziyyəti:</label>
            <select id="status" name="status" required>
                <option value="">Seçin</option>
                <option value="subay">Subay</option>
                <option value="evli">Evli</option>
                <option value="dul">Dul</option>
            </select>
        </div>
        <div class="form-group">
            <label for="birthplace">Doğulduğu şəhər:</label>
            <input type="text" id="birthplace" name="birthplace" placeholder="Məsələn: Bakı" required>
        </div>
        <div class="form-group">
            <label for="address">Yaşadığı ünvan:</label>
            <input type="text" id="address" name="address" placeholder="Şəxsiyyətdə qeyd olunan ünvan" required>
        </div>
        <div class="form-group">
            <label for="profession">Sənət:</label>
            <input type="text" id="profession" name="profession" placeholder="Məsələn: Müəllim" required>
        </div>
        <button type="submit" class="submit-btn">Göndər</button>
    </form>
    <footer>
        <p>&copy; 2024 Visa Bəyannaməsi. Bütün hüquqlar qorunur.</p>
    </footer>
</div>
</body>
</html>
